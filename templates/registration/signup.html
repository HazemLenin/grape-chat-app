{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} - Signup{% endblock title %}

{% block body %}
    <h1 class="text-4xl mb-5">Signup</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {{ profile_form|crispy }}
        <button type="submit" class="w-full rounded bg-blue-500 text-white py-2 hover:bg-blue-600">Submit</button>
    </form>
{% endblock body %}
